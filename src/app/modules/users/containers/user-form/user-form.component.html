<app-loader *ngIf="!userData"></app-loader>

<form *ngIf="userData" [formGroup]="userForm">
  <app-input name="email" label="Email" type="text" [parentGroup]="userForm"></app-input>
  <app-select name="gender" label="Gender" [parentGroup]="userForm" [options]="genderOptions"></app-select>
</form>

{{ userForm.value | json }}
