<app-loader *ngIf="!userData"></app-loader>

<form *ngIf="userData" [formGroup]="userForm">
  <app-input name="email" label="Email" type="number" [form]="userForm"></app-input>
  <app-select name="gender" label="Gender" [form]="userForm" [options]="genderOptions"></app-select>
</form>


{{ userForm.value | json }}
